<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
</head>

<body style="background: linear-gradient(  #009688 17%,#DADBD4 17% ); height: 100vh;">


    <div id="app" >

        <div class="container maincontainer d-flex">
    
                <div style="background-color: rgb(255, 255, 255);" class="col-4 test">

                    <!-- HEADER -->
                    <div style="background-color: yellow; border-right: 1px solid lightgrey ;" class=" align-items-center d-flex flex-direction-row flex-nowrap justify-content-between">
                        <div class=" align-items-center d-flex flex-direction-row flex-nowrap">
                            <img  src="./img/avatar_1.jpg">
                            <p class="mb-0">sofia</p>
                        </div>

                        <div>
                            <ul class="d-flex align-items-center mb-0">
                                <li><i class="fa-solid fa-trash-arrow-up"></i></li>
                                <li><i class="fa-solid fa-trash-arrow-up"></i></li>
                                <li><i class="fa-solid fa-trash-arrow-up"></i></li>
                            </ul>
                        </div>
                    </div>
                    <!-- HEADER -->

                    <!-- SEARCH MESS -->
                    <div class="input-group p-1">
                        <button class="btn btn-outline-secondary ps-4 pe-4" type="button" id="button-addon1"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      </div>
                    <!-- SEARCH MESS -->


                    <!-- UTENTI BAR -->
                    <div class="left-container">

                        <div @click="clicked(i)" v-for="item, i in contacts" class="cards align-items-center d-flex flex-direction-row flex-nowrap border-bottom">
                            <img  :src = item.avatar>
                            <div>
                                <p class="mb-0">{{item.name}}</p>
                                
                                <p class="text-secondary">{{getLastMessage(item)}}</p>
                                
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
                 <!-- UTENTI BAR -->
                









            
            <div class="col-8">

                 <!-- HEADER -->
                 <div style="background-color: yellow; border-right: 1px solid lightgrey ;" class=" align-items-center d-flex flex-direction-row flex-nowrap justify-content-between">
                    <div class=" align-items-center d-flex flex-direction-row flex-nowrap">
                        <img  src="./img/avatar_1.jpg">
                        <p class="mb-0">sofia</p>
                    </div>

                    <div>
                        <ul class="d-flex align-items-center mb-0">
                            <li><i class="fa-solid fa-trash-arrow-up"></i></li>
                            <li><i class="fa-solid fa-trash-arrow-up"></i></li>
                            <li><i class="fa-solid fa-trash-arrow-up"></i></li>
                        </ul>
                    </div>
                </div>
                <!-- HEADER -->

                <!-- CONTAINER MESS -->
                <div class="rightcontainer d-flex justify-content-center">

                    <div  class="col-8 mt-3">
                        <div v-for="element, i in contacts[userSelect].messages" class=" text-start">
                            <div v-if="element.status == 'received'"  class="text-start mb-3">
                                <div class="badge bg-light text-dark leftMessage">{{element.message}} </div>
                                
                            </div>

                            <div v-else  class="text-end mb-3">
                                <div  class="badge bg-success text-dark rightMessage">{{element.message}} </div>
                                
                            </div>
                        </div>

                        
                        
                    </div>
                    
                    

                    <div class="fluid footermessage d-flex justify-content-around align-items-center p-2">
                        
                            <a href=""><i class="fa-solid fa-trash-arrow-up"></i></a>
                            <input type="text" class="form-control userInput" placeholder="Scrivi un messaggio." aria-label="" aria-describedby="">
                            <a href=""><i class="fa-solid fa-trash-arrow-up"></i></a>
                        
                    </div>

                </div>
                <!-- CONTAINER MESS -->


            </div>
            
            
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
